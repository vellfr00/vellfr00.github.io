name: Refresh API Cache

on: [push]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

  refresh-user-repositories-api-cache:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Fetch API Data
      uses: JamesIves/fetch-api-data-action@v2.4.1
      with:
        endpoint: https://api.github.com/users/vellfr00/repos?type=owner&sort=updated&direction=asc
        configuration: '{ "method": "GET", "headers": { "Authorization": "Bearer ${{ secrets.GET_USER_PUBLIC_REPOSITORIES_GITHUB_API_TOKEN }}" } }'
  
    - name: Copy API data
      run: cp fetch-api-data-action/data.json build/_api__cache/vellfr00/_cached__getUserPublicRepositories.json

  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: build
            