name: Build, refresh API cache and Deploy

on: [push, workflow_dispatch]

permissions:
  contents: write

jobs:
  build-refresh-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Create API cache directory
      run: mkdir -p build/_api__cache/vellfr00

    - name: Fetch user repositories API data
      uses: JamesIves/fetch-api-data-action@v2.4.1
      with:
        endpoint: https://api.github.com/users/vellfr00/repos?type=owner&sort=updated&direction=asc
        configuration: '{ "method": "GET", "headers": { "Authorization": "Bearer ${{ secrets.GET_USER_PUBLIC_REPOSITORIES_GITHUB_API_TOKEN }}" } }'
        debug: true
  
    - name: Copy user repositories API response
      run: cp fetch-api-data-action/data.json build/_api__cache/vellfr00/_cached__getUserPublicRepositories.json

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: build
            